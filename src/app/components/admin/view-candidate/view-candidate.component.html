<app-admin></app-admin>
<div class="panel panel-primary text-center">
  <div class="panel-heading">
    <h2>Candidate List</h2>
  </div>
  <br />
  <div class="panel-body" *ngIf="candidates.length > 0; else elseBlock">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Role</th>
          <th>Experience</th>
          <th>Resume Link</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let candidate of pageOfItems">
          <td>{{ candidate.firstName }}</td>
          <td>{{ candidate.lastName }}</td>
          <td>{{ candidate.emailId }}</td>
          <td>{{ candidate.phoneNumber }}</td>
          <td>{{ candidate.jobRole }}</td>
          <td>{{ candidate.experience }}</td>
          <td>
            <a [href]="candidate.resumeLink" target="_blank">click here</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="card-footer pb-0 pt-3">
      <jw-pagination
        [items]="candidates"
        (changePage)="onChangePage($event)"
      ></jw-pagination>
    </div>
  </div>
  <ng-template #elseBlock>
    <h5>No Candidate is found at the moment</h5>
  </ng-template>
</div>
