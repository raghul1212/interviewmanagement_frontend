<app-employee></app-employee>
<div style="text-align: center">
  <h2>Candidate Details</h2>

  <hr />
  <div>
    <table *ngIf="length > 0; else elseBlock" class="table table-striped">
      <!--table-striped used to create alternate dark and light rows-->

      <td>
        <tr>
          <th>First Name</th>
          <td>{{ candidate?.firstName }}</td>
        </tr>
        <tr>
          <th>Last Name</th>
          <td>{{ candidate?.lastName }}</td>
        </tr>
        <tr>
          <th>Email Address</th>
          <td>{{ candidate?.emailId }}</td>
        </tr>
        <tr>
          <th>Phone Number</th>
          <td>{{ candidate?.phoneNumber }}</td>
        </tr>
        <tr>
          <th>Experience</th>
          <td>{{ candidate?.experience }}</td>
        </tr>
        <tr>
          <th>Job Role</th>
          <td>{{ candidate?.jobRole }}</td>
        </tr>

        <tr>
          <th>Resume Link</th>
          <td>
            <a [href]="candidate?.resumeLink" target="_blank">click here</a>
          </td>
        </tr>
      </td>
    </table>
    <button (click)="backToList()" class="btn btn-primary">
      Back to Interview List</button
    ><br />
  </div>
</div>
<ng-template #elseBlock>
  <h5 class="text-center">No Record Found</h5>
</ng-template>
