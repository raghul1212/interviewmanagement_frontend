<app-employee></app-employee>
<div class="container" id="center">
  <div class="jumbotron">
    <form
      #userForm="ngForm"
      (ngSubmit)="userForm.form.valid && addResult(mymodal, userForm.value)"
    >
      <h3>Add Result</h3>
      <br />
      <div class="form-group col-md-10">
        <label for="remarks">Remarks<span class="marker">*</span></label>
        <textarea
          name="remarks"
          rows="3"
          cols="50"
          minlength="6"
          class="form-control"
          #remarks="ngModel"
          placeholder="Enter Remarks"
          ngModel
          required
        ></textarea>
      </div>
      <div class="text-danger">
        <small
          *ngIf="
            (remarks.touched || userForm.submitted) && remarks.errors?.required
          "
          >Remarks is required</small
        >
        <small *ngIf="remarks.errors?.minlength"
          >Remarks must have at least 6 characters</small
        >
      </div>
      <br />

      <div class="form-group col-md-10">
        <label for="status">Status<span class="marker">*</span></label>
        <select
          class="form-control"
          name="status"
          #status="ngModel"
          ngModel
          required
        >
          <option value="" selected disabled>Choose Status</option>
          <option value="Selected">Selected</option>
          <option value="Rejected">Rejected</option>
        </select>
      </div>
      <div class="text-danger">
        <small
          *ngIf="
            (status.touched || userForm.submitted) && status.errors?.required
          "
          >Status is required</small
        >
      </div>
      <br />

      <button type="submit" class="center btn btn-success">Add Result</button>
    </form>
  </div>
</div>

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      Are you sure to add the result?
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">Once it is done, cannot be revert back!</div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Confirm
    </button>
    <button
      type="button"
      class="btn btn-outline-warning"
      (click)="modal.dismiss('Dismiss click')"
    >
      Cancel
    </button>
  </div>
</ng-template>
